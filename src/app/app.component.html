<div>
  <header>
    <div class="logo">Tesla Filter App</div>
  </header>
  <div class="container">
    <!-- User Filter Box -->
    <app-user-filter (onSearchStringChanged)="filterUsers($event)"></app-user-filter>
    <!-- Department Filter Box -->
    <app-department-filter (onSearchStringChanged)="filterDepartments($event)"></app-department-filter>
  </div>
  <!-- Table for Departments -->
  <app-department [departments]="filteredDepartments" ></app-department>
</div>
